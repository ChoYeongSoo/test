---
# ❗ Playbook의 시작을 나타냅니다.
- name: Install Node Exporter on All VMs (Binary Install)
  hosts: all # 모든 VM을 대상으로 실행
  become: yes
  
  tasks: # ❗ 모든 설치 태스크는 이 'tasks' 섹션 아래에 있어야 합니다.
    - name: 1.1. Download and Extract Node Exporter
      ansible.builtin.unarchive:
        src: "https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz"
        dest: /usr/local/bin
        remote_src: yes
        creates: /usr/local/bin/node_exporter-1.7.0.linux-amd64/node_exporter

    - name: 1.2. Move Node Exporter binary to path
      ansible.builtin.shell: |
        mv /usr/local/bin/node_exporter-1.7.0.linux-amd64/node_exporter /usr/local/bin/
        rm -rf /usr/local/bin/node_exporter-1.7.0.linux-amd64
      args:
        creates: /usr/local/bin/node_exporter
        
    - name: 1.3. Create Node Exporter systemd service file
      ansible.builtin.copy:
        content: |
          [Unit]
          Description=Node Exporter
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=root
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/node_exporter.service

    - name: 1.4. Start Node Exporter service
      ansible.builtin.systemd:
        name: node_exporter
        state: started
        enabled: yes
        daemon_reload: yes
